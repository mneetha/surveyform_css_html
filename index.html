<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <legend>Enter Information</legend>
      <label for="name" id="name-label">Name</label><input type="text" required id="name" placeholder="John Smith"/></br>
      <label for="email" id="email-label">Email</label><input type="email" required id="email" placeholder="johnsmith@domain.com"/></br>
      <label for="number" id="number-label">Number</label><input type="number" id="number" min="18" max="100" placeholder="18+"/></br>
      <label for="dropdown" id="dropdown-label"></label>
      <select id="dropdown">
        <option id="">Select option</option>
        <option id="1">Option 1</option>
        <option id="2">Option 2</option>
        </select></fieldset>
        <fieldset>
          <legend>Select one radio option</legend>
          <div><input name="recommendoption" type="radio" id="radio1" checked/><label for="radio1" >Radio 1</label></div>
          <div><input name="recommendoption" type="radio" id="radio2"/><label for="radio2">Radio 2</label></div>
        </fieldset>
        <fieldset>
          <legend>Select several checkboxes</legend>
          <div><input type="checkbox" value="chkVal1" id="check1"/><label for="check1">Select checkbox 1</label></div>
          <div>
            <input type="checkbox" value="chkVal2" id="check2"/><label for="check2">Select checkbox 2</label>
        </div>
        <div>
            <input type="checkbox" value="chkVal3" id="check3"/><label for="check3">Select checkbox 3</label></fieldset>
        <fieldset>
        <legend>Additional comments</legend>
        <textarea rows=6 cols=30></textarea>
        </fieldset>
        <div><input type="button" value="Submit"/></div>
    </form>
    </body>
</html>
